			<hgroup>
				<h2>
					<span epub:type="label">Part</span>
					<span epub:type="ordinal z3998:roman">IV</span>
				</h2>
				<p epub:type="title">Conclusion</p>
			</hgroup>
			<p>Conduct when distributed under heads like habit, impulse and intelligence gets artificially shredded. In discussing each of these topics we have run into the others. We conclude, then, with an attempt to gather together some outstanding considerations about conduct as a whole.</p>
		</section>
